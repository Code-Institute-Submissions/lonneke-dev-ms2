<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_AqcfmC7MU1mGWvPysMYHC");
        })();
    </script>
    <script defer src="assets/js/email.js"></script>

    <title>Contact</title>
</head>
<body>
    <header>
        <!-- Bs navbar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Music quiz</a>
            <div class="navbar-nav">
                <a class="nav-item" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <!-- Email form -->
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto custom-box form-box">
                <p>If you would like to contact me please fill in this form.</p>
                    <form onsubmit="return sendMail(this);" >
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" 
                            required>
                        <input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="Email" 
                            required>
                        <textarea rows="5" name="message" id="message" class="form-control"
                            placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="email-btn btn">Send Email</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <div class="mx-auto custom-box email-box hide">
        <div class="center">
            <h3>Your message has been send.</h3>
        </div>
    </div>
    <div class="mx-auto custom-box error-box hide">
        <div class="center">
            <h3>Something went wrong, please try again.</h3>
            <button type="button" id="form-btn btn" class="btn" onclick="GoBackToForm()">Try again</button>
        </div>
    </div>
</body>
</html>
