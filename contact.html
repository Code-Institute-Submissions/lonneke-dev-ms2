<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("user_AqcfmC7MU1mGWvPysMYHC");
        })();
    </script>
    <script defer src="assets/js/email.js"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <!-- Bs navbar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Intro Quiz</a>
            <div class="navbar-nav">
                <a class="nav-item" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <!-- Email form -->
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto form-box">
                <h5>For any questions or messages please fill in this form.</h5>
                <form onsubmit="sendMail(this);">
                    <input type="text" name="name" class="form-control" placeholder="Name" pattern="[A-Za-z]{2,}" title="Name should have atleast 2 characters." required>
                    <input type="email" name="emailaddress" class="form-control" placeholder="Email" required>
                    <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                    <div class="col">
                        <button type="submit" class="email-btn btn">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Succes box -->
    <div class="mx-auto custom-box email-box hide">
        <div class="center">
            <h3>Your message has been send.</h3>
        </div>
    </div>
    <!-- Error box -->
    <div class="mx-auto custom-box error-box hide">
        <div class="center">
            <h3>Something went wrong, please try again.</h3>
            <button type="button" class="btn" onclick="GoBackToForm()">Try again</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mx-auto">
        <h6 class="copyright"><i class="far fa-copyright"></i> 2020 Intro Quiz. All rights reserved.</h6>
        <div class="social-media">
            <a href="https://www.instagram.com/lonnekevanzomeren/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/lonneke.vanzomeren/" target="_blank">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://github.com/lonneke-dev" target="_blank">
                <i class="fab fa-github-square"></i>
            </a>
            <a href="https://www.linkedin.com/in/lonneke-van-zomeren-03b926160/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
</body>
</html>
